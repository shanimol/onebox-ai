        - asset: fonts/Swear/SwearDisplay-Light.otf
        - asset: fonts/Swear/SwearDisplay-LightCilati.otf
        - asset: fonts/Swear/SwearDisplay-LightItalic.otf
        - asset: fonts/Swear/SwearDisplay-Medium.otf
        - asset: fonts/Swear/SwearDisplay-MediumCilati.otf
        - asset: fonts/Swear/SwearDisplay-MediumItalic.otf
        - asset: fonts/Swear/SwearDisplay-Regular.otf
        - asset: fonts/Swear/SwearDisplay-Thin.otf
        - asset: fonts/Swear/SwearDisplay-ThinCilati.otf
        - asset: fonts/Swear/SwearDisplay-ThinItalic.otf
